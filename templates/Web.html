<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Information</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .upload-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upload-button {
            background-color: #c4c4c4;
            border: none;
            border-radius: 10px;
            width: 100px;
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .upload-button img {
            width: 50%;
            height: 50%;
        }

        #file-input {
            display: none;
        }

        /* 미리보기 이미지 */
        .preview {
            max-width: 300px;
            max-height: 300px;
            border-radius: 10px;
        }

        /* 사람 아이콘 스타일 */
        .person-icon {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: black;
            border-radius: 50%;
            cursor: pointer;
        }

        /* 카메라 추가 및 설정 버튼 스타일 */
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .camera-add-button,
        .settings-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 설정 메뉴 스타일 */
        .settings-menu {
            position: absolute;
            top: 60px;
            display: none;
            flex-direction: column;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            z-index: 1;
        }

        .settings-menu button {
            background: none;
            border: none;
            padding: 10px;
            text-align: left;
            cursor: pointer;
            width: 100%;
        }

        .settings-menu button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="upload-container">
        <!-- 지도 업로드 버튼 -->
        <label class="upload-button" for="file-input" id="upload-button">
            <img src="{{ url_for('static', filename='images/upload.png')}}" alt="Upload Icon">
            <div>지도 업로드</div>
        </label>
        <input type="file" id="file-input" accept="image/*" onchange="previewImage(event)">

        <!-- 미리보기 이미지 -->
        <img id="preview" class="preview" alt="미리보기 이미지" style="display:none;" onclick="addPersonIcon(event)">

        <!-- 카메라 추가 및 설정 버튼 -->
        <div class="button-container">
            <button class="camera-add-button" onclick="enablePersonAddMode()">카메라 추가</button>
            <button class="settings-button" onclick="toggleSettingsMenu()">설정</button>
        </div>

        <!-- 설정 메뉴 -->
        <div class="settings-menu" id="settings-menu">
            <button onclick="alert('인구 표시 범위')">인구 표시 범위</button>
            <button onclick="resetImage()">지도 재설정</button>
            <button onclick="initialize()">초기화</button>
        </div>
    </div>

    <script>
        let isPersonAddMode = false;

        // 이미지 미리보기 함수
        function previewImage(event) {
            const input = event.target;
            const preview = document.getElementById('preview');
            const uploadButton = document.getElementById('upload-button');

            if (input.files && input.files[0]) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    uploadButton.style.display = 'none';
                }

                reader.readAsDataURL(input.files[0]);
            }
        }

        // 카메라 추가 모드 활성화 함수
        function enablePersonAddMode() {
            isPersonAddMode = true;
            alert("원하는 위치를 클릭하여 사람 아이콘을 추가하세요.");
        }

        // 미리보기 이미지 클릭 시 카메라 아이콘 추가
        function addPersonIcon(event) {
            if (!isPersonAddMode) return;

            const preview = document.getElementById('preview');
            const personIcon = document.createElement('div');
            personIcon.classList.add('person-icon');

            const rect = preview.getBoundingClientRect();
            const x = event.clientX - rect.left - 6;
            const y = event.clientY - rect.top - 6;

            personIcon.style.left = `${x}px`;
            personIcon.style.top = `${y}px`;

            document.querySelector('.upload-container').appendChild(personIcon);

            // 서버로 카메라 추가 요청을 보냄
            fetch('/add_camera', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    const cameraID = data.camera_id;
                    personIcon.dataset.cameraNumber = cameraID;
                    alert(`카메라가 추가되었습니다. ID: ${cameraID}`);
                })
                .catch(error => {
                    console.error("카메라 추가 에러:", error);
                });

            // 카메라 추가 모드 해제
            isPersonAddMode = false;
        }

        // 설정 메뉴 토글 함수
        function toggleSettingsMenu() {
            const settingsMenu = document.getElementById('settings-menu');
            settingsMenu.style.display = settingsMenu.style.display === 'none' ? 'flex' : 'none';
        }

        // 지도 재설정 함수
        function resetImage() {
            document.getElementById('file-input').click();
            document.getElementById('settings-menu').style.display = 'none';
        }

        // 초기화 함수
        function initialize() {
            const preview = document.getElementById('preview');
            const uploadButton = document.getElementById('upload-button');
            const settingsMenu = document.getElementById('settings-menu');

            // 초기 상태로 복원
            preview.style.display = 'none';
            uploadButton.style.display = 'flex';
            settingsMenu.style.display = 'none';

            // 서버 및 프론트엔드 카메라 정보 초기화
            resetCameraData();
        }

        // 서버와 프론트엔드의 카메라 데이터를 초기화
        function resetCameraData() {
            // 프론트엔드의 카메라 아이콘 제거
            document.querySelectorAll('.person-icon').forEach(icon => icon.remove());

            // 서버에 카메라 데이터 초기화 요청
            fetch('/reset_cameras', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log("카메라 정보 초기화 완료:", data.message);
                })
                .catch(error => {
                    console.error("카메라 초기화 에러:", error);
                });
        }

        // 서버에서 받아온 데이터를 사용하여 아이콘 색상 업데이트
        async function updateAllIcons() {
            cameraData = await fetchCameraData();
            document.querySelectorAll('.person-icon').forEach(icon => {
                const cameraNumber = icon.dataset.cameraNumber;
                if (cameraNumber) {
                    updateIconColor(icon, cameraNumber);
                }
            });
        }

        // 특정 카메라 번호에 따라 아이콘 색상을 업데이트하는 함수
        function updateIconColor(icon, cameraNumber) {
            const color = cameraData[cameraNumber] || "gray";
            icon.style.backgroundColor = color;
        }

        // 일정 시간마다 서버로부터 데이터 갱신
        setInterval(updateAllIcons, 5000); // 5초마다 데이터 갱신
    </script>
</body>

</html>
