<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Analysis</title>
    <script>
        async function fetchData() {
            const response = await fetch('/data');  // 새로운 '/data' 엔드포인트에서 데이터 가져옴
            const data = await response.json();
            document.getElementById("model").textContent = data.model || 'No model';
            document.getElementById("person_count").textContent = data.person_count || 'No count';
            document.getElementById("timestamp").textContent = data.timestamp || 'No timestamp';
        }

        setInterval(fetchData, 5000);  // 5초마다 업데이트
    </script>
</head>
<body>
    <h1>Image Analysis Result</h1>
    <p>Model: <span id="model">Loading...</span></p>
    <p>Person Count: <span id="person_count">Loading...</span></p>
    <p>Timestamp: <span id="timestamp">Loading...</span></p>
</body>
</html>
